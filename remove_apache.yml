---
- hosts: all
  become: true
  tasks:
    - name: Remove Apache2 and PHP support on 'Ubuntu'
      apt:
        name: apache2, libapache2-mod-php
        state: absent
      when: ansible_distribution == 'Ubuntu'
    - name: Remove Apache2 and PHP on 'CentOS'
      dnf:
        name: httpd, php
        state: absent
      when: ansible_distribution == 'CentOS'